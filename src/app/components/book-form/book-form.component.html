<h2 class="text-2xl font-semibold mb-4 text-center">{{ isEditMode ? 'Edit Book' : 'Add Book' }}</h2>
<form (ngSubmit)="saveBook()" class="max-w-2xl mx-auto p-6 shadow-lg rounded-lg bg-white">
  <mat-form-field class="full-width mb-4">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="book.title" name="title" required class="p-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
  </mat-form-field>
  
  <mat-form-field class="full-width mb-4">
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="book.author" name="author" required class="p-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
  </mat-form-field>
  
  <mat-form-field class="full-width mb-4">
    <mat-label>ISBN</mat-label>
    <input matInput [(ngModel)]="book.isbn" name="isbn" required class="p-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
  </mat-form-field>

  <mat-form-field class="full-width mb-4">
    <mat-label>Publication Date</mat-label>
    <input matInput [(ngModel)]="book.publicationDate" name="publicationDate" type="date" required class="p-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
  </mat-form-field>

  <div class="flex justify-between">
    <button mat-raised-button color="primary" type="submit" class="py-2 px-6 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-all">Save</button>
    <button mat-raised-button type="button" (click)="navigateHome()" class="py-2 px-6 rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 transition-all">Cancel</button>
  </div>
</form>
