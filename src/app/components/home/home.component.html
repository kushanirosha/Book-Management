<div class="container">
  <h1>Welcome to the Book Management System</h1>
  <div class="actions">
    <input type="text" placeholder="Search books..." [(ngModel)]="searchQuery" />
    <button mat-raised-button color="primary" (click)="openAddBook()">Add Book</button>
  </div>
  <table mat-table [dataSource]="filteredBooks" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
    </ng-container>
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let book"> {{ book.isbn }} </td>
    </ng-container>
    <ng-container matColumnDef="publicationDate">
      <th mat-header-cell *matHeaderCellDef> Publication Date </th>
      <td mat-cell *matCellDef="let book"> {{ book.publicationDate | date: 'shortDate' }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let book">
        <button mat-button color="accent" (click)="editBook(book)">Edit</button>
        <button mat-button color="warn" (click)="deleteBook(book.id)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
